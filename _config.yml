# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "312-900-1414"
resume_contact_address:         "Chicago, IL"

resume_header_contact_info:     "Chicago, IL • 312-900-1414 • chalithalh@gmail.com"
