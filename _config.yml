# Site settings
title: "Chalitha Handapangoda"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Chalitha Handapangoda"
resume_title:                   "Cloud Engineer"

# used for the contact button in _layouts/resume.html
